<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="jsFormBalidation.css" />
    <title>JS Tutorial</title>
  </head>
  <body>
    <form class="jsFormBalidation" action="index.html" method="POST">
      <div class="formContainer">
        <div class="formWrapper">
          <div class="formHeading">
            <h2>Login Form</h2>
          </div>
          <div class="userNameDiv">
            <p class="userNameHeading">User Name</p>
            <input
              type="text"
              name="userName"
              value=""
              placeholder="User Name"
              class="userName"
            />
            <p class="userNameRequirAlert"></p>
          </div>
          <div class="emailDiv">
            <p class="emailHeading">Email</p>
            <input
              type="text"
              name="email"
              value=""
              placeholder="Email"
              class="email"
            />
            <p class="emailRequirAlert"></p>
          </div>
          <div class="passwordDiv">
            <p class="passwordHeading">Password</p>
            <input
              type="password"
              name="password"
              value=""
              placeholder="Password"
              class="password"
            />
            <p class="passwordRequirAlert"></p>
          </div>
          <div class="confirmPasswordDiv">
            <p class="confirmPasswordHeading">Confirm Password</p>
            <input
              type="password"
              name="confirmPassword"
              value=""
              placeholder="Confirm Password"
              class="confirmPassword"
            />
            <p class="confirmPasswordRequirAlert"></p>
          </div>
          <div class="buttonDiv">
            <button class="login" type="button" name="button">Login</button>
          </div>
        </div>
      </div>
    </form>
    <script src="jsFormBalidation.js"></script>
  </body>
</html>
